<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e8f4fd; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .decision { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .process { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">VPN Authentication with PKI Certificates</text>
  
  <!-- User/Client -->
  <rect x="50" y="80" width="120" height="60" class="box"/>
  <text x="110" y="105" class="text">VPN Client</text>
  <text x="110" y="120" class="text">User Certificate</text>
  
  <!-- Certificate Request -->
  <rect x="250" y="80" width="120" height="60" class="process"/>
  <text x="310" y="105" class="text">Certificate</text>
  <text x="310" y="120" class="text">Authentication</text>
  
  <!-- VPN Gateway -->
  <rect x="450" y="80" width="120" height="60" class="box"/>
  <text x="510" y="105" class="text">VPN Gateway</text>
  <text x="510" y="120" class="text">Certificate Validation</text>
  
  <!-- CA Verification -->
  <rect x="650" y="80" width="120" height="60" class="process"/>
  <text x="710" y="105" class="text">Certificate Authority</text>
  <text x="710" y="120" class="text">Trust Validation</text>
  
  <!-- Certificate Chain Building -->
  <rect x="250" y="200" width="120" height="60" class="process"/>
  <text x="310" y="220" class="text">Certificate Chain</text>
  <text x="310" y="235" class="text">Building</text>
  <text x="310" y="250" class="text">(Client → Intermediate → Root)</text>
  
  <!-- Revocation Check -->
  <rect x="450" y="200" width="120" height="60" class="decision"/>
  <text x="510" y="220" class="text">Revocation Check</text>
  <text x="510" y="235" class="text">OCSP/CRL</text>
  <text x="510" y="250" class="text">Validation</text>
  
  <!-- IPSec Tunnel Establishment -->
  <rect x="250" y="320" width="300" height="60" class="process"/>
  <text x="400" y="345" class="text">IPSec Tunnel Establishment</text>
  <text x="400" y="360" class="text">Mutual Authentication &amp; Key Exchange</text>
  
  <!-- Network Access -->
  <rect x="300" y="440" width="200" height="60" class="box"/>
  <text x="400" y="465" class="text">Secure Network Access</text>
  <text x="400" y="480" class="text">Encrypted Traffic Flow</text>
  
  <!-- Connection flows -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="370" y1="110" x2="450" y2="110" class="arrow"/>
  <line x1="570" y1="110" x2="650" y2="110" class="arrow"/>
  
  <line x1="310" y1="140" x2="310" y2="200" class="arrow"/>
  <line x1="370" y1="230" x2="450" y2="230" class="arrow"/>
  <line x1="510" y1="260" x2="400" y2="320" class="arrow"/>
  <line x1="400" y1="380" x2="400" y2="440" class="arrow"/>
  
  <!-- Feedback arrow -->
  <line x1="710" y1="140" x2="710" y2="170" class="arrow"/>
  <line x1="710" y1="170" x2="530" y2="170" class="arrow"/>
  <line x1="530" y1="170" x2="530" y2="200" class="arrow"/>
  
  <!-- Mathematical Foundation -->
  <rect x="50" y="520" width="700" height="60" style="fill: #f8fafc; stroke: #64748b; stroke-width: 1; rx: 4;"/>
  <text x="55" y="535" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold;">Mathematical Foundation:</text>
  <text x="55" y="550" style="font-family: Arial, sans-serif; font-size: 10px;">Authentication: Verify(Certificate, CA_Public_Key) ∧ Valid_Time(Certificate) ∧ ¬Revoked(Certificate)</text>
  <text x="55" y="565" style="font-family: Arial, sans-serif; font-size: 10px;">Key Exchange: IPSec_Keys = DH_Exchange(Client_Private, Gateway_Public) with Perfect Forward Secrecy</text>
</svg>