<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e8f4fd; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .decision { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .process { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Trust Anchor Management and Distribution</text>
  
  <!-- Root CA -->
  <rect x="50" y="80" width="120" height="60" class="box"/>
  <text x="110" y="105" class="text">Root CA</text>
  <text x="110" y="120" class="text">Trust Anchor</text>
  
  <!-- Trust Policy -->
  <rect x="250" y="80" width="120" height="60" class="decision"/>
  <text x="310" y="105" class="text">Trust Policy</text>
  <text x="310" y="120" class="text">Definition</text>
  
  <!-- Distribution -->
  <rect x="450" y="80" width="120" height="60" class="process"/>
  <text x="510" y="105" class="text">Automated</text>
  <text x="510" y="120" class="text">Distribution</text>
  
  <!-- Platform Integration -->
  <rect x="650" y="80" width="120" height="60" class="process"/>
  <text x="710" y="105" class="text">Multi-Platform</text>
  <text x="710" y="120" class="text">Integration</text>
  
  <!-- Windows -->
  <rect x="100" y="200" width="100" height="50" class="process"/>
  <text x="150" y="220" class="text">Windows</text>
  <text x="150" y="235" class="text">Group Policy</text>
  
  <!-- Linux -->
  <rect x="220" y="200" width="100" height="50" class="process"/>
  <text x="270" y="220" class="text">Linux</text>
  <text x="270" y="235" class="text">ca-certificates</text>
  
  <!-- macOS -->
  <rect x="340" y="200" width="100" height="50" class="process"/>
  <text x="390" y="220" class="text">macOS</text>
  <text x="390" y="235" class="text">Keychain</text>
  
  <!-- Mobile -->
  <rect x="460" y="200" width="100" height="50" class="process"/>
  <text x="510" y="220" class="text">Mobile</text>
  <text x="510" y="235" class="text">MDM</text>
  
  <!-- IoT -->
  <rect x="580" y="200" width="100" height="50" class="process"/>
  <text x="630" y="220" class="text">IoT Devices</text>
  <text x="630" y="235" class="text">Embedded</text>
  
  <!-- Certificate Transparency -->
  <rect x="200" y="320" width="200" height="60" class="decision"/>
  <text x="300" y="340" class="text">Certificate Transparency</text>
  <text x="300" y="355" class="text">Monitoring</text>
  <text x="300" y="370" class="text">Rogue Anchor Detection</text>
  
  <!-- Emergency Rotation -->
  <rect x="450" y="320" width="200" height="60" class="process"/>
  <text x="550" y="340" class="text">Emergency Rotation</text>
  <text x="550" y="355" class="text">Compromise Response</text>
  <text x="550" y="370" class="text">Rapid Distribution</text>
  
  <!-- Trust Validation -->
  <rect x="300" y="440" width="200" height="60" class="box"/>
  <text x="400" y="465" class="text">Trust Validation</text>
  <text x="400" y="480" class="text">Across All Platforms</text>
  
  <!-- Connection flows -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="370" y1="110" x2="450" y2="110" class="arrow"/>
  <line x1="570" y1="110" x2="650" y2="110" class="arrow"/>
  
  <!-- Platform distributions -->
  <line x1="510" y1="140" x2="150" y2="200" class="arrow"/>
  <line x1="510" y1="140" x2="270" y2="200" class="arrow"/>
  <line x1="510" y1="140" x2="390" y2="200" class="arrow"/>
  <line x1="510" y1="140" x2="510" y2="200" class="arrow"/>
  <line x1="510" y1="140" x2="630" y2="200" class="arrow"/>
  
  <!-- Platform to monitoring -->
  <line x1="300" y1="250" x2="300" y2="320" class="arrow"/>
  <line x1="550" y1="250" x2="550" y2="320" class="arrow"/>
  
  <line x1="400" y1="350" x2="450" y2="350" class="arrow"/>
  <line x1="550" y1="380" x2="400" y2="440" class="arrow"/>
  
  <!-- Policy feedback -->
  <line x1="710" y1="140" x2="710" y2="170" class="arrow"/>
  <line x1="710" y1="170" x2="330" y2="170" class="arrow"/>
  <line x1="330" y1="170" x2="330" y2="200" class="arrow"/>
  
  <!-- Mathematical Foundation -->
  <rect x="50" y="520" width="700" height="60" style="fill: #f8fafc; stroke: #64748b; stroke-width: 1; rx: 4;"/>
  <text x="55" y="535" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold;">Mathematical Foundation:</text>
  <text x="55" y="550" style="font-family: Arial, sans-serif; font-size: 10px;">Trust Propagation: T_propagation = max(T_detection, T_distribution, T_activation) across all platforms</text>
  <text x="55" y="565" style="font-family: Arial, sans-serif; font-size: 10px;">Coverage: C = successfully_updated_endpoints / total_endpoints with automated distribution</text>
</svg>