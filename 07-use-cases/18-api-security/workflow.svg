<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e8f4fd; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .decision { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .process { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">API Security with PKI Certificates</text>
  
  <!-- API Client -->
  <rect x="50" y="80" width="120" height="60" class="box"/>
  <text x="110" y="105" class="text">API Client</text>
  <text x="110" y="120" class="text">Client Certificate</text>
  
  <!-- mTLS Handshake -->
  <rect x="250" y="80" width="120" height="60" class="process"/>
  <text x="310" y="105" class="text">Mutual TLS</text>
  <text x="310" y="120" class="text">Handshake</text>
  
  <!-- API Gateway -->
  <rect x="450" y="80" width="120" height="60" class="process"/>
  <text x="510" y="105" class="text">API Gateway</text>
  <text x="510" y="120" class="text">Certificate Auth</text>
  
  <!-- Certificate Validation -->
  <rect x="650" y="80" width="120" height="60" class="decision"/>
  <text x="710" y="105" class="text">Certificate</text>
  <text x="710" y="120" class="text">Validation</text>
  
  <!-- Service Identity -->
  <rect x="150" y="200" width="120" height="60" class="process"/>
  <text x="210" y="220" class="text">Service Identity</text>
  <text x="210" y="235" class="text">Extraction</text>
  <text x="210" y="250" class="text">from Certificate</text>
  
  <!-- Authorization -->
  <rect x="350" y="200" width="120" height="60" class="decision"/>
  <text x="410" y="220" class="text">API Authorization</text>
  <text x="410" y="235" class="text">Role-based Access</text>
  <text x="410" y="250" class="text">Control (RBAC)</text>
  
  <!-- Microservices -->
  <rect x="550" y="200" width="120" height="60" class="box"/>
  <text x="610" y="220" class="text">Microservices</text>
  <text x="610" y="235" class="text">Service-to-Service</text>
  <text x="610" y="250" class="text">Authentication</text>
  
  <!-- Rate Limiting -->
  <rect x="200" y="320" width="200" height="60" class="process"/>
  <text x="300" y="340" class="text">Certificate-based Rate Limiting</text>
  <text x="300" y="355" class="text">Per-Client Quotas</text>
  <text x="300" y="370" class="text">Traffic Management</text>
  
  <!-- API Access -->
  <rect x="450" y="320" width="200" height="60" class="process"/>
  <text x="550" y="340" class="text">Secure API Access</text>
  <text x="550" y="355" class="text">Encrypted Communication</text>
  <text x="550" y="370" class="text">Non-repudiation</text>
  
  <!-- Response -->
  <rect x="300" y="440" width="200" height="60" class="box"/>
  <text x="400" y="465" class="text">API Response</text>
  <text x="400" y="480" class="text">with Audit Trail</text>
  
  <!-- Connection flows -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="370" y1="110" x2="450" y2="110" class="arrow"/>
  <line x1="570" y1="110" x2="650" y2="110" class="arrow"/>
  
  <line x1="210" y1="140" x2="210" y2="200" class="arrow"/>
  <line x1="410" y1="140" x2="410" y2="200" class="arrow"/>
  <line x1="610" y1="140" x2="610" y2="200" class="arrow"/>
  
  <line x1="270" y1="230" x2="350" y2="230" class="arrow"/>
  <line x1="470" y1="230" x2="550" y2="230" class="arrow"/>
  
  <line x1="400" y1="350" x2="450" y2="350" class="arrow"/>
  <line x1="550" y1="380" x2="400" y2="440" class="arrow"/>
  
  <!-- Validation feedback -->
  <line x1="710" y1="140" x2="710" y2="170" class="arrow"/>
  <line x1="710" y1="170" x2="430" y2="170" class="arrow"/>
  <line x1="430" y1="170" x2="430" y2="200" class="arrow"/>
  
  <!-- Rate limiting connection -->
  <line x1="300" y1="260" x2="300" y2="320" class="arrow"/>
  <line x1="610" y1="260" x2="580" y2="320" class="arrow"/>
  
  <!-- Mathematical Foundation -->
  <rect x="50" y="520" width="700" height="60" style="fill: #f8fafc; stroke: #64748b; stroke-width: 1; rx: 4;"/>
  <text x="55" y="535" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold;">Mathematical Foundation:</text>
  <text x="55" y="550" style="font-family: Arial, sans-serif; font-size: 10px;">Client Auth: Verify(Client_Cert, CA_Public_Key) ∧ Extract_Identity(Client_Cert) ∈ Authorized_Clients</text>
  <text x="55" y="565" style="font-family: Arial, sans-serif; font-size: 10px;">mTLS Security: Mutual authentication prevents API key theft, provides strong client identity</text>
</svg>