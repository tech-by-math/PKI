<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e8f4fd; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .decision { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .process { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Certificate Transparency Monitoring</text>
  
  <!-- Certificate Issuance -->
  <rect x="50" y="80" width="120" height="60" class="box"/>
  <text x="110" y="105" class="text">Certificate</text>
  <text x="110" y="120" class="text">Issuance</text>
  
  <!-- Pre-certificate -->
  <rect x="250" y="80" width="120" height="60" class="process"/>
  <text x="310" y="105" class="text">Pre-certificate</text>
  <text x="310" y="120" class="text">Generation</text>
  
  <!-- CT Log Submission -->
  <rect x="450" y="80" width="120" height="60" class="process"/>
  <text x="510" y="105" class="text">CT Log</text>
  <text x="510" y="120" class="text">Submission</text>
  
  <!-- Merkle Tree -->
  <rect x="650" y="80" width="120" height="60" class="decision"/>
  <text x="710" y="105" class="text">Merkle Tree</text>
  <text x="710" y="120" class="text">Integration</text>
  
  <!-- SCT Generation -->
  <rect x="250" y="200" width="120" height="60" class="process"/>
  <text x="310" y="220" class="text">Signed Certificate</text>
  <text x="310" y="235" class="text">Timestamp (SCT)</text>
  <text x="310" y="250" class="text">Generation</text>
  
  <!-- Certificate Embedding -->
  <rect x="450" y="200" width="120" height="60" class="box"/>
  <text x="510" y="220" class="text">SCT Embedding</text>
  <text x="510" y="235" class="text">in Final</text>
  <text x="510" y="250" class="text">Certificate</text>
  
  <!-- Public Logs -->
  <rect x="150" y="320" width="200" height="60" class="decision"/>
  <text x="250" y="340" class="text">Public CT Logs</text>
  <text x="250" y="355" class="text">Google, Cloudflare, DigiCert</text>
  <text x="250" y="370" class="text">Publicly Auditable</text>
  
  <!-- Monitoring -->
  <rect x="450" y="320" width="200" height="60" class="process"/>
  <text x="550" y="340" class="text">Certificate Monitoring</text>
  <text x="550" y="355" class="text">Rogue Certificate Detection</text>
  <text x="550" y="370" class="text">Domain Owner Alerts</text>
  
  <!-- Verification -->
  <rect x="300" y="440" width="200" height="60" class="box"/>
  <text x="400" y="465" class="text">CT Verification</text>
  <text x="400" y="480" class="text">Browser Policy Compliance</text>
  
  <!-- Connection flows -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="370" y1="110" x2="450" y2="110" class="arrow"/>
  <line x1="570" y1="110" x2="650" y2="110" class="arrow"/>
  
  <line x1="310" y1="140" x2="310" y2="200" class="arrow"/>
  <line x1="370" y1="230" x2="450" y2="230" class="arrow"/>
  <line x1="350" y1="350" x2="450" y2="350" class="arrow"/>
  <line x1="550" y1="380" x2="400" y2="440" class="arrow"/>
  
  <!-- Feedback from Merkle Tree -->
  <line x1="710" y1="140" x2="710" y2="170" class="arrow"/>
  <line x1="710" y1="170" x2="330" y2="170" class="arrow"/>
  <line x1="330" y1="170" x2="330" y2="200" class="arrow"/>
  
  <!-- Logs connection -->
  <line x1="510" y1="260" x2="250" y2="320" class="arrow"/>
  
  <!-- Mathematical Foundation -->
  <rect x="50" y="520" width="700" height="60" style="fill: #f8fafc; stroke: #64748b; stroke-width: 1; rx: 4;"/>
  <text x="55" y="535" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold;">Mathematical Foundation:</text>
  <text x="55" y="550" style="font-family: Arial, sans-serif; font-size: 10px;">Merkle Tree: Root = Hash(Hash(L₁,L₂), Hash(L₃,L₄)) - Cryptographic proof of inclusion</text>
  <text x="55" y="565" style="font-family: Arial, sans-serif; font-size: 10px;">SCT Verification: Verify(SCT_Signature, Certificate_Hash, CT_Log_Public_Key)</text>
</svg>