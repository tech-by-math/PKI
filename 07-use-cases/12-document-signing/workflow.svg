<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #e8f4fd; stroke: #2563eb; stroke-width: 2; rx: 8; }
      .decision { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .process { fill: #dcfce7; stroke: #16a34a; stroke-width: 2; rx: 8; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Document Signing with PKI Certificates</text>
  
  <!-- Document -->
  <rect x="50" y="80" width="120" height="60" class="box"/>
  <text x="110" y="105" class="text">Original Document</text>
  <text x="110" y="120" class="text">(PDF, XML, etc.)</text>
  
  <!-- Hash Generation -->
  <rect x="250" y="80" width="120" height="60" class="process"/>
  <text x="310" y="105" class="text">Hash Generation</text>
  <text x="310" y="120" class="text">SHA-256/SHA-384</text>
  
  <!-- Digital Signing -->
  <rect x="450" y="80" width="120" height="60" class="process"/>
  <text x="510" y="105" class="text">Digital Signing</text>
  <text x="510" y="120" class="text">Private Key Operation</text>
  
  <!-- Certificate Attachment -->
  <rect x="650" y="80" width="120" height="60" class="box"/>
  <text x="710" y="105" class="text">Certificate</text>
  <text x="710" y="120" class="text">Attachment</text>
  
  <!-- Timestamping -->
  <rect x="250" y="200" width="120" height="60" class="decision"/>
  <text x="310" y="220" class="text">Timestamping</text>
  <text x="310" y="235" class="text">Authority (TSA)</text>
  <text x="310" y="250" class="text">RFC 3161</text>
  
  <!-- Signed Document -->
  <rect x="450" y="200" width="120" height="60" class="process"/>
  <text x="510" y="225" class="text">Signed Document</text>
  <text x="510" y="240" class="text">with Embedded Signature</text>
  
  <!-- Verification Process -->
  <rect x="150" y="320" width="200" height="60" class="decision"/>
  <text x="250" y="340" class="text">Signature Verification</text>
  <text x="250" y="355" class="text">Certificate Chain Validation</text>
  <text x="250" y="370" class="text">Timestamp Verification</text>
  
  <!-- Trust Validation -->
  <rect x="450" y="320" width="200" height="60" class="process"/>
  <text x="550" y="340" class="text">Trust Validation</text>
  <text x="550" y="355" class="text">CA Trust Store Check</text>
  <text x="550" y="370" class="text">Revocation Status</text>
  
  <!-- Final Result -->
  <rect x="300" y="440" width="200" height="60" class="box"/>
  <text x="400" y="465" class="text">Document Authenticity</text>
  <text x="400" y="480" class="text">Non-repudiation Proof</text>
  
  <!-- Connection flows -->
  <line x1="170" y1="110" x2="250" y2="110" class="arrow"/>
  <line x1="370" y1="110" x2="450" y2="110" class="arrow"/>
  <line x1="570" y1="110" x2="650" y2="110" class="arrow"/>
  
  <line x1="310" y1="140" x2="310" y2="200" class="arrow"/>
  <line x1="370" y1="230" x2="450" y2="230" class="arrow"/>
  <line x1="510" y1="260" x2="250" y2="320" class="arrow"/>
  <line x1="350" y1="350" x2="450" y2="350" class="arrow"/>
  <line x1="400" y1="380" x2="400" y2="440" class="arrow"/>
  
  <!-- Feedback arrow from certificate -->
  <line x1="710" y1="140" x2="710" y2="180" class="arrow"/>
  <line x1="710" y1="180" x2="530" y2="180" class="arrow"/>
  <line x1="530" y1="180" x2="530" y2="200" class="arrow"/>
  
  <!-- Mathematical Foundation -->
  <rect x="50" y="520" width="700" height="60" style="fill: #f8fafc; stroke: #64748b; stroke-width: 1; rx: 4;"/>
  <text x="55" y="535" style="font-family: Arial, sans-serif; font-size: 10px; font-weight: bold;">Mathematical Foundation:</text>
  <text x="55" y="550" style="font-family: Arial, sans-serif; font-size: 10px;">Signature: S = Sign(Hash(Document), Private_Key) where Hash is cryptographically secure (SHA-256+)</text>
  <text x="55" y="565" style="font-family: Arial, sans-serif; font-size: 10px;">Verification: Valid = Verify(S, Hash(Document), Public_Key) ∧ Valid_Certificate ∧ Valid_Timestamp</text>
</svg>